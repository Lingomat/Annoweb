<!DOCTYPE html>
<html lang="en" ng-app="annoweb">
<head>
    <meta charset="UTF-8">
    <!-- build:css css/combined.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
        <!-- endbower -->
        <!-- inject:css -->
        <!-- endinject -->
    <!-- endbuild -->

    <!-- build:js scripts/combined.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/papaparse/papaparse.js"></script>
        <script src="build/wavesurfer.js"></script>
        <script src="bower_components/wavesurfer.js/plugin/wavesurfer.elan.js"></script>
        <script src="bower_components/wavesurfer.js/plugin/wavesurfer.microphone.js"></script>
        <script src="bower_components/wavesurfer.js/plugin/wavesurfer.minimap.js"></script>
        <script src="bower_components/wavesurfer.js/plugin/wavesurfer.regions.js"></script>
        <script src="bower_components/wavesurfer.js/plugin/wavesurfer.timeline.js"></script>
        <!-- endbower -->
        <!-- inject:js -->
        <script src="src/angular-file-model.js"></script>
        <script src="src/annoweb-data.js"></script>
        <script src="src/annoweb-dialog.js"></script>
        <script src="src/annoweb-util.js"></script>
        <script src="src/annoweb-wavesurfer.js"></script>
        <script src="src/app.js"></script>
        <!-- endinject -->
    <!-- endbuild -->
    <title>Annoweb</title>
</head>
<body ng-app="annoweb" ng-controller='annoWebController as aWCtrl' style="background-image: url('img/background.jpg');background-repeat: repeat-y;">
<div layout="row">
    <div flex></div>
        <div layout-fill id="annowebframe" style="overflow-y:hidden;width:1000px;">
            <div layout="row">
                <ng-menubar flex></ng-menubar>
            </div>
            <div layout="row">
                <!-- This Angular directive's attrs map to wavesurfer's options but requires underscores in front of capitalised letters -->
                <ng-wavesurfer flex layout-fill url="media/tea.mp3" wave-color="#3f51b5" progress-color="#33627c" height="120" min_Px_Per_Sec="150"></ng-wavesurfer>
            </div>
            <div layout="column" layout-align="space-between stretch" style="border-color:#f22">
                <ng-tabs flex></ng-tabs>
                <md-content style="background-color:#ddd">
                    <div layout="row" layout-align="space-between start">
                        <input flex id='fileinput' type='file' file-model='file' accept="audio/*" />
                    </div>
                </md-content>
            </div>
        </div>
    <div flex></div>
</div>
</body>
</html>
