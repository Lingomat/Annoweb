<!DOCTYPE html>
<html lang="en" ng-app="annoweb">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic"/>
    <!-- build:css css/combined.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/angular-hotkeys/build/hotkeys.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:js scripts/combined.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/papaparse/papaparse.js"></script>
    <script src="build/wavesurfer.js"></script>
    <script src="bower_components/wavesurfer.js/plugin/wavesurfer.elan.js"></script>
    <script src="bower_components/wavesurfer.js/plugin/wavesurfer.microphone.js"></script>
    <script src="bower_components/wavesurfer.js/plugin/wavesurfer.minimap.js"></script>
    <script src="bower_components/wavesurfer.js/plugin/wavesurfer.regions.js"></script>
    <script src="bower_components/wavesurfer.js/plugin/wavesurfer.timeline.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-hotkeys/build/hotkeys.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-breadcrumb/release/angular-breadcrumb.js"></script>
    <!-- endbower -->
    <!-- inject:js -->
    <script src="src/angular-file-model.js"></script>
    <script src="src/annoweb-annotation.js"></script>
    <script src="src/annoweb-dialog.js"></script>
    <script src="src/annoweb-edit.js"></script>
    <script src="src/annoweb-service.js"></script>
    <script src="src/annoweb-util.js"></script>
    <script src="src/annoweb-view.js"></script>
    <script src="src/annoweb-wavesurfer.js"></script>
    <script src="src/app.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
    <title>Annoweb</title>
</head>
<body ng-controller="menuCtrl" layout="row">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-hue-2">
            <div layout="row" class="md-toolbar-tools-bottom inset" layout-align="start end">
                <div><md-icon md-svg-icon="action:translate" style="width:60px;height:60px;"></md-icon></div>
                <div>nnoweb</div>
            </div>
        </md-toolbar>

        <div ng-repeat="item in menu">
             <md-button flex  ng-click="changeState(item.state)">
                <md-icon class="inset" md-svg-icon="{{item.icon}}"></md-icon>
                 <span flex> {{item.title}} </span>
            </md-button>
        </div>
    </md-sidenav>

    <div flex layout="column" >
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><div ncy-breadcrumb></div></h2>
            </div>
        </md-toolbar>
        <md-content flex class="md-padding" style="background-image: url('img/background.jpg');background-repeat: repeat-y">
            <md-whiteframe flex class="md-whiteframe-3dp" layout layout-align="center center">
                <md-content class="md-padding" flex>
                    <div ui-view></div>
                </md-content>
            </md-whiteframe>
        </md-content>
    </div>

</body>
</html>
