<!DOCTYPE html>
<html lang="en" ng-app="annoweb">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic"/>
    <link rel="stylesheet" href="css/combined.css">

    <script src="scripts/combined.js"></script>
    <title>Annoweb</title>
</head>
<body layout="row">

<ng-navbar layout="row"></ng-navbar>

<div flex layout="column" >
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2><div ncy-breadcrumb></div></h2>
        </div>
    </md-toolbar>
    <md-content flex class="md-padding" style="background-image: url('img/background.jpg');background-repeat: repeat-y">
        <md-whiteframe flex class="md-whiteframe-3dp" layout layout-align="center center">
            <md-content class="md-padding" flex>
                <div ui-view></div>
            </md-content>
        </md-whiteframe>
    </md-content>
</div>

</body>
</html>
