<ng-topbar activity="{{'NAV_SETTINGS' | translate}}"></ng-topbar>
<md-content class="md-padding">
    <md-button class="md-raised" ng-click="hCtrl.loadMockData()">
        <md-icon md-svg-icon="content:add_circle_outline"></md-icon>
        Load mock-data
    </md-button>

    <md-button class="md-raised" ng-click="hCtrl.wipeData()">
        <md-icon md-svg-icon="action:delete"></md-icon>
        Wipe all data
    </md-button>
</md-content>
