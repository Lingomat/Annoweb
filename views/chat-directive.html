<md-input-container>
        <label>Your name</label>
        <input ng-model="chat.user">
</md-input-container>
<md-content class="md-whiteframe-2dp md-padding" id="popupContainer">
    <div ng-repeat="message in chat.messages"><b>{{ message.from }}:</b> {{ message.content }}<br/>
    </div>
    <p></p>
    <form ng-submit="chat.addMessage()">
        <input type="text" ng-model="chat.message">
        <input type="submit" value="Add Message">
    </form>
</md-content>
