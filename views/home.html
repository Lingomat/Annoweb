<md-toolbar>
    <div class="md-toolbar-tools">
        <span class="md-headline">Home</span>
    </div>
</md-toolbar>
<md-content class="md-padding">

    <p class="md-title inset">Welcome back <i>{{hCtrl.username}}.</i></p>

        <md-list ng-if="hCtrl.getLoginStatus()">
            <md-list-item class="md-3-line" ng-repeat="session in hCtrl.sessionList" ng-click="hCtrl.goStatus($index)">
                    <div ng-style="{ 'background-image': 'url(' + hCtrl.currentUser.files[session.imageIds[0]].url +')' }" class="roundedthumbnails"> </div>
                <div class="md-list-item-text" layout="column">
                    <h3>{{ session.names[0] }} </h3>
                    <h4>Last modified: <i>{{ session.lastModified | date:'yyyy-MM-dd HH:mm:ss Z' }}</i></h4>
                    <p>{{ session.details }}</p>
                </div>
            </md-list-item>
            <md-list-item class="md-3-line" ng-click="hCtrl.addNew()">
                <div layout="center center"> <md-icon class="roundedthumbnails" md-svg-icon="content:add"></md-icon></div>
                <div class="md-list-item-text" >
                    <h3>Add new session.</h3>
                </div>
            </md-list-item>
        </md-list>

        <div ng-if="!hCtrl.getLoginStatus()">
            <h3>You are not logged in</h3>
            <p>Please log in.</p>
        </div>

    <md-content class="md-whiteframe-3dp">
    <md-button ng-click="hCtrl.loadMockData()">
        <md-icon md-svg-icon="content:add_circle_outline"></md-icon>
        Load mock-data
    </md-button>
    </md-content>

</md-content>
