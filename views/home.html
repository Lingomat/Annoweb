<md-content style="{background-color:lightgrey;}" flex class="md-whiteframe-2dp md-padding">

    <md-list ng-if="hCtrl.loggedin">
        <md-list-item class="md-3-line" ng-repeat="primary in hCtrl.PrimaryList" ng-click="hCtrl.goStatus($index)">
            <md-icon disabled style="width:32px;height:32px;" md-svg-icon="image:image" class="md-avatar-icon" ></md-icon>
            <div class="md-list-item-text" layout="column">
                <h3>{{ primary.name }} </h3>
                <h4>Last modified: <i>{{ primary.lastchanged }}</i></h4>
                <p>{{ primary.details }}</p>
            </div>
        </md-list-item>
    </md-list>

    <div ng-if="!hCtrl.loggedin">
        <h3>You are not logged in</h3>
        <p>Please log in.</p>
    </div>

</md-content>

<md-button class="md-raised" ng-click="hCtrl.addNew()">
    <md-icon md-svg-icon="content:add_circle_outline"></md-icon>
    Create new
</md-button>
