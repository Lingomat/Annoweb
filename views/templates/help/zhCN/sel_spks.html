<md-dialog aria-label="Help: Annotate" ng-cloak style="max-width:800px">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-icon class="dialogmenuicon" md-svg-icon="mdi:account-multiple"></md-icon>
            <h2 translate>HELP_SPKS</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-icon="nav:close" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>

        <div class="md-dialog-content">
            <p class="md-body-2">扬声器选择可以让你在源记录指定一个或更多的人。要添加，开始输入说话者的名称，并选择您从自动完成框中所需的扬声器，它们将出现在语言选择。</p>
            <p class="md-body-2">如果你还没有把扬声器前，然後输入自己的名字并回车。一个弹出式对话框让你输入更多信息，包括上传照片，或从你的摄像头拍照。</p>
            <p class="md-body-2">注意：您可以编辑通过点击他们，他们已被添加之後存在扬声器的名字和照片。</p>
            <p class="md-body-2">如果你想删除一个扬声器，只要按一下喇叭要删除的<md-icon style="width:20px;height:20px" md-svg-icon="nav:close"></md-icon>。</p>
        </div>

    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="hide()" style="margin-right:20px;">
            {{"BUTTON_OK" | translate}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
