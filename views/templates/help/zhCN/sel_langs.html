<md-dialog aria-label="Help: Annotate" ng-cloak style="max-width:800px">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-icon class="dialogmenuicon" md-svg-icon="action:language"></md-icon>
            <h2 translate>HELP_LANGS</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-icon="nav:close" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>

        <div class="md-dialog-content">
            <p class="md-body-2">语言选择器可以让你在源记录指定一个或多个语言。要添加，开始输入语言名称，并选择您从自动完成框和一个语言“芯片”希望会出现在语言选择的语言。</p>
            <p class="md-body-2">如果您的语言还没有在ISO639-3（你看不到任何东西，当你键入名称），然後只需按回车，它会手动添加。</p>
            <p class="md-body-2">如果你想删除语言，只需单击语言芯片要删除的 <md-icon style="width:20px;height:20px" md-svg-icon="nav:close"></md-icon>。</p>
        </div>

    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="hide()" style="margin-right:20px;">
            {{"BUTTON_OK" | translate}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
