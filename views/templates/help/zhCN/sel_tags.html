<md-dialog aria-label="Help: Annotate" ng-cloak style="max-width:800px">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-icon class="dialogmenuicon" md-svg-icon="mdi:tag"></md-icon>
            <h2 translate>HELP_TAGS</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-icon="nav:close" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>

        <div class="md-dialog-content">
            <p class="md-body-2">这种标籤选择器，可以指定任意数量的标籤为本届会议。标籤是标籤，这可能意味著你想要的任何东西，一些例子为：批准的，完整的，高质量，低质量，视频等。</p>
            <p class="md-body-2">如果你想删除标籤，只需点击标籤芯片的要删除的<md-icon style="width:20px;height:20px" md-svg-icon="nav:close"></md-icon>。</p>
        </div>

    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="hide()" style="margin-right:20px;">
            {{"BUTTON_OK" | translate}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
