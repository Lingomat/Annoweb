<md-dialog aria-label="Help: Annotate" ng-cloak style="max-width:800px">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-icon class="dialogmenuicon" md-svg-icon="mdi:tag"></md-icon>
            <h2 translate>HELP_TAGS</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-icon="nav:close" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>

        <div class="md-dialog-content">
            <p class="md-body-2">這種標籤選擇器，可以指定任意數量的標籤為本屆會議。標籤是標籤，這可能意味著你想要的任何東西，一些例子為：批准的，完整的，高質量，低質量，視頻等。</p>
            <p class="md-body-2">如果你想刪除標籤，只需點擊標籤芯片的要刪除的<md-icon style="width:20px;height:20px" md-svg-icon="nav:close"></md-icon>。</p>
        </div>

    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="hide()" style="margin-right:20px;">
            {{"BUTTON_OK" | translate}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
