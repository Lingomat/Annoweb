<md-dialog aria-label="Help: Annotate" ng-cloak style="max-width:800px">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-icon class="dialogmenuicon" md-svg-icon="action:language"></md-icon>
            <h2 translate>HELP_LANGS</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-icon="nav:close" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>

        <div class="md-dialog-content">
            <p class="md-body-2">語言選擇器可以讓你在源記錄指定一個或多個語言。要添加，開始輸入語言名稱，並選擇您從自動完成框和一個語言“芯片”希望會出現在語言選擇的語言。</p>
            <p class="md-body-2">如果您的語言還沒有在ISO639-3（你看不到任何東西，當你鍵入名稱），然後只需按回車，它會手動添加。</p>
            <p class="md-body-2">如果你想刪除語言，只需單擊語言芯片要刪除的 <md-icon style="width:20px;height:20px" md-svg-icon="nav:close"></md-icon>。</p>
        </div>

    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="hide()" style="margin-right:20px;">
            {{"BUTTON_OK" | translate}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
