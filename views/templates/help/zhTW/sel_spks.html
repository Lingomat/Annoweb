<md-dialog aria-label="Help: Annotate" ng-cloak style="max-width:800px">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-icon class="dialogmenuicon" md-svg-icon="mdi:account-multiple"></md-icon>
            <h2 translate>HELP_SPKS</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-icon="nav:close" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>

        <div class="md-dialog-content">
            <p class="md-body-2">揚聲器選擇可以讓你在源記錄指定一個或更多的人。要添加，開始輸入說話者的名稱，並選擇您從自動完成框中所需的揚聲器，它們將出現在語言選擇。</p>
            <p class="md-body-2">如果你還沒有把揚聲器前，然後輸入自己的名字並回車。一個彈出式對話框讓你輸入更多信息，包括上傳照片，或從你的攝像頭拍照。</p>
            <p class="md-body-2">注意：您可以編輯通過點擊他們，他們已被添加之後存在揚聲器的名字和照片。</p>
            <p class="md-body-2">如果你想刪除一個揚聲器，只要按一下喇叭要刪除的<md-icon style="width:20px;height:20px" md-svg-icon="nav:close"></md-icon>。</p>
        </div>

</md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="hide()" style="margin-right:20px;">
            {{"BUTTON_OK" | translate}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
