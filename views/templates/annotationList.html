<md-list>
    <md-list-item class="md-2-line" ng-repeat="anno in alCtrl.annotations" ng-click="alCtrl.edit($index)">
        <md-icon md-svg-icon="image:filter_{{$index+1}}" class="md-avatar-icon" style="width:32px;height:32px;"></md-icon>
        <div class="md-list-item-text" layout="column">
            <h4 class="md-subhead" style="text-transform: uppercase;">{{anno.type}}</h4>
            <p class="md-body-2">{{anno.langStr}} ({{anno.langISO}})</p>
        </div>
        <md-divider ></md-divider>
    </md-list-item>
</md-list>

<!-- This is displayed if we have no regions to edit -->
<div ng-if="alCtrl.annotations.length==0">
    <h5 class="md-warn md-subhead">No annotations yet!</h5>
</div>

<md-button ng-click="sCtrl.addAnno()">
    <md-icon md-svg-icon="content:add_circle_outline"></md-icon>
    Add annotation
</md-button>
