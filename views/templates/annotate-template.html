        <section>
            <div ng-repeat="anno in axCtrl.annoList" layout="row">
                <md-input-container flex class="md-block1">
                    <label class="md-subhead"><span style="text-transform: uppercase">{{anno.type | translate}}</span>: {{anno.name}}</label>
                    <input class="md-body-1" focus-on="{{'inputfoo'+$index}}" ng-model="anno.annos[axCtrl.curRegion]"
                           ng-focus="axCtrl.selectAnno($index)"
                           ng-disabled="!anno.enabled || axCtrl.curRegion < 0"
                           ng-keyup="$event.keyCode == 13 && axCtrl.inputReturn()">
                </md-input-container>
                <md-input-container>
                    <md-switch ng-model="anno.enabled" arial-label="Enable disable"></md-switch>
                </md-input-container>
            </div>
        </section>

        <md-button ng-click="axCtrl.test()">Test</md-button>
        <div layout="row" flex>
            <div ng-repeat="reg in axCtrl.regionList">
                <span class="md-body-1">start: {{reg.start}}</span><br/>
                <span class="md-body-1">end: {{reg.end}}</span>
            </div>
        </div>
        <span class="md-body-1">region: {{axCtrl.curRegion}}</span><br/>

        <div ng-if="!axCtrl.annotations[axCtrl.selectedAnno].annos" class="md-body-2"><i>{{"NONE" | translate}}</i></div>
        <div ng-repeat="anno in axCtrl.annotations[axCtrl.selectedAnno].annos track by $index"

                          ng-click="axCtrl.seekRegion($index)">

        </div>
