<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <header class="nav-header">
        <div layout="column" layout-align="center center" ng-click="navCtrl.openAbout()">
            <img class="animated rollIn" flex width="200" height="200" src="img/worldvoices.svg"/>
            <md-tooltip class="md-subhead" md-direction="top">{{"ABOUT_AIKUMA" | translate}}-<i>NG</i></md-tooltip>
            <span flex class="md-body-2 inset animated slideInLeft" style="color:black">{{"NAV_LOGAS" | translate}} <i>{{navCtrl.currentUserName()}}</i></span>
        </div>
    </header>
    <md-button ng-if="!navCtrl.getLoginStatus()" class="fullwidth" ng-click="navCtrl.login()">
        <md-icon class="inset animated infinite rubberBand" md-svg-icon="social:person_outline"></md-icon>
        <span flex>{{'NAV_LOGIN' | translate}}</span>
    </md-button>
    <md-button ng-if="navCtrl.getLoginStatus()" class="fullwidth" ng-click="navCtrl.logout()">
        <md-icon class="inset" md-svg-icon="social:person_outline"></md-icon>
        <span flex>{{'NAV_LOGOUT' | translate}}</span>
    </md-button>
    <label ng-repeat="item in navCtrl.menu" class="md-button fullwidth" for="{{item.state==='import'? 'file-input':''}}" ng-click="navCtrl.changeState(item.state)">
        <md-tooltip ng-if="item.tooltip" class="md-body-2" md-direction="right">{{item.tooltip | translate}} </md-tooltip>
        <md-icon class="inset {{item.class}}" md-svg-icon="{{item.icon}}"></md-icon>
        <span flex>{{item.title | translate}}</span>
    </label>

    <div style="position: absolute;bottom: 10px;padding-left: 10px;">
        <span class="md-caption"><i>{{'AIKUMA' | translate}}-<i>NG</i> {{'BETA' | translate}} {{navCtrl.versionString}}</i></span>
    </div>
    <input id="file-input" type="file" file-model="file" accept="audio/*" style="display:none;" >
</md-sidenav>
