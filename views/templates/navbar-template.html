<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('(min-width: 1024px)')">
    <header class="nav-header">
        <div layout="column" layout-align="center center" ng-click="navCtrl.openAbout()">
            <img class="animated rollIn" flex width="200" height="200" src="img/worldvoices.svg"/>
            <md-tooltip class="md-subhead" md-direction="top"><span translate>ABOUT_AIKUMA</span>-<i>NG</i></md-tooltip>
            <span flex class="md-body-2 inset animated slideInLeft" style="color:black"><span translate>NAV_LOGAS</span> <i>{{navCtrl.currentUserName()}}</i></span>
        </div>
    </header>
    <md-button ng-if="!navCtrl.getLoginStatus()" class="fullwidth" ng-click="navCtrl.login()">
        <md-icon class="inset animated infinite rubberBand" md-svg-icon="social:person_outline"></md-icon>
        <span flex translate>NAV_LOGIN</span>
    </md-button>
    <md-button ng-if="navCtrl.getLoginStatus()" class="fullwidth" ng-click="navCtrl.logout()">
        <md-icon class="inset" md-svg-icon="social:person_outline"></md-icon>
        <span flex translate>NAV_LOGOUT</span>
    </md-button>
    <label ng-repeat="item in navCtrl.menu" class="md-button fullwidth" for="{{item.state==='import'? 'file-input':''}}" ng-click="navCtrl.changeState(item.state)">
        <md-tooltip ng-if="item.tooltip" class="md-body-2" md-direction="right"><span translate>{{item.tooltip}}</span></md-tooltip>
        <md-icon class="inset {{item.class}}" md-svg-icon="{{item.icon}}"></md-icon>
        <span flex translate>{{item.title}}</span>
    </label>

    <div class="noclicky" style="position: absolute;bottom: 10px;padding-left: 10px;width:100%" ng-click="navCtrl.toggleDebug()" layout="row" layout-align="space-between center">
        <span class="md-caption"><i><span translate>AIKUMA</span>-NG  <span translate>BETA</span> {{navCtrl.versionString}}</i></span>
        <md-button class="animated infinite flash md-icon-button" ng-show="!navCtrl.onlineStatus" style="padding-right:10px" arial-label="Offline">
            <md-tooltip class="md-body-2" md-direction="top"><span translate>OFFLINE_MSG</span></md-tooltip>
            <md-icon md-svg-icon="mdi:close-network"></md-icon>
        </md-button>

    </div>
    <input id="file-input" type="file" file-model="file" accept="audio/*" style="display:none;" >
</md-sidenav>
