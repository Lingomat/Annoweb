<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">

    <header class="nav-header">

            <div layout="row" class="inset" layout-align="start end">
            <div><A HREF="#/"><md-icon md-svg-icon="action:translate" style="width:64px;height:64px;color: black;"></md-icon></A></div>
            <div><span style="color: black;">nnoweb</span></div>
        </div>
        <div layout="row" class="inset" layout-align="start end">
            <span style="color: black;" class="md-subhead">Hello <i>{{navCtrl.username}}.</i></span>
        </div>

    </header>

        <md-button ng-if="!navCtrl.getLoginStatus()" class="fullwidth" ng-click="navCtrl.login()">
            <md-icon class="inset animated infinite rubberBand" md-svg-icon="social:person_outline"></md-icon>
            <span flex>Log In!</span>
        </md-button>
        <md-button ng-if="navCtrl.getLoginStatus()" class="fullwidth" ng-click="navCtrl.logout()">
            <md-icon class="inset" md-svg-icon="social:person_outline"></md-icon>
            <span flex>Log Out</span>
        </md-button>
        <md-button ng-repeat="item in navCtrl.menu" class="fullwidth" ng-click="navCtrl.changeState(item.state)">
            <md-icon class="inset {{item.class}}" md-svg-icon="{{item.icon}}"></md-icon>
            <span flex>{{item.title}}</span>
        </md-button>

    <div style="position: absolute;bottom: 10px;padding-left: 10px;">
        <span class="md-caption"><i>Annoweb alpha 14</i></span>
    </div>

</md-sidenav>
