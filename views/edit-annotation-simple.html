<div flex layout-padding id="popupContainer">
    <!-- This is displayed if we have regions to edit -->
    <md-whiteframe layout="column" class="md-inline-form md-whiteframe-3dp">

        <div layout="row">
            <div flex="15" layout="column" layout-align="space-between">
                <md-button aria-label="Previous" ng-click="saCtrl.movePos(-1)" ng-disabled="!saCtrl.isprevious"><md-icon md-svg-icon="nav:arrow_drop_up" style="width:42px;height:42px;"></md-icon></md-button>
            </div>
            <md-input-container ng-show="saCtrl.isprevious" flex="85"  class="md-block" style="height:16px">
                <label>{{ saCtrl.getSummary(-1).type }}</label>
                <input disabled ng-model="saCtrl.getSummary(-1).text"/>
            </md-input-container>
        </div>

        <md-divider></md-divider>

        <div flex layout="row">
            <div flex="15" layout="column" layout-align="space-between">
                <md-subheader>Start: {{ saCtrl.nstart }}</md-subheader>
                <div><md-button ng-class="{'md-primary': saCtrl.repeat}" ng-click="saCtrl.togglerepeat()"><md-icon md-svg-icon="av:repeat" style="width:32px;height:32px;"></md-icon></md-button></div>
                <md-subheader>End: {{ saCtrl.nend }}</md-subheader>
            </div>
            <div flex="85" layout="column" layout-align="space-between">
                <div ng-repeat="anno in saCtrl.annolist" layout="row">
                    <md-input-container flex  class="md-block" style="height:20px">
                        <label>{{anno.type}} ({{anno.lang}}):</label>
                        <input focus-on="{{'inputfocus'+$index}}" ng-disabled="!saCtrl.active[$index]" ng-model="saCtrl.thisregion.data[$index]" ng-keyup="$event.keyCode == 13 && saCtrl.dataEnter($index)"/>
                    </md-input-container>
                    <md-switch ng-model="saCtrl.active[$index]" aria-label="Enable" ng-true-value="1" ng-false-value="0" class="md-warn"></md-switch>
                </div>
                <md-progress-linear md-mode="determinate" value="{{saCtrl.progressValue}}"></md-progress-linear>
            </div>
        </div>

        <md-divider></md-divider>

        <div layout="row">
            <div flex="15" layout="column" layout-align="space-between">
                <md-button aria-label="Next" ng-click="saCtrl.movePos(1)" ng-disabled="!saCtrl.isnext"><md-icon md-svg-icon="nav:arrow_drop_down" style="width:42px;height:42px;"></md-icon></md-button>
            </div>
            <md-input-container ng-show="saCtrl.isnext" flex="85"  class="md-block" style="height:16px">
                <label>{{ saCtrl.getSummary(1).type }}</label>
                <input disabled ng-model="saCtrl.getSummary(1).text"/>
            </md-input-container>
        </div>

        <div flex>
            <span>
                <md-button class="md-raised" aria-label="Previous" ng-click="saCtrl.movePos(-1)" ng-disabled="!saCtrl.isprevious"><md-icon md-svg-icon="av:skip_previous"></md-icon> Previous</md-button>
                <md-button class="md-raised" aria-label="Next" ng-click="saCtrl.movePos(1)" ng-disabled="!saCtrl.isnext"><md-icon md-svg-icon="av:skip_next"></md-icon>Next</md-button>
            </span>
        </div>

    </md-whiteframe>

</div>
